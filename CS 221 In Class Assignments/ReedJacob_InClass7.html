<!DOCTYPE html>
<html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <title></title>
    </head>
    <body>
      <form action="demo.asp">
          <fieldset>
            <legend>Personal Information</legend>
            <table>
              <tr>
                <td>
                    Username:
                </td>
                <td>
                    <input type="text" size="50" name="usr_name" id="usr_name">
                </td>
              </tr>
              <tr>
                <td>
                  Password:
                </td>
                <td>
                  <input type="password" size="50" name="password"
                 id="password">
                </td>
              </tr>
              <tr>
                <td>
                  State:
                </td>
                <td>
                  <input type="text" size="4" name="state" id="state" pattern="[A-Za-z]{2}">
                </td>
              </tr>
              <tr>
                <td>
                  Email:
                </td>
                <td>
                  <input type="email" size="50" name="email" id="email">
                </td>
              </tr>
              <tr>
                <td>
                  URL:
                </td>
                <td>
                   <input type="url" size="50" name="email" id="email">
                </td>
              </tr>
              <tr>
                <td>
                  <input type="submit" name="name" value="Submit">
                </td>
              </tr>
            </table>
          </fieldset>
      </form>
    </body>
</html>
